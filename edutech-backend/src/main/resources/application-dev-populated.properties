# ==============================================
# CONFIGURACIÓN DE DESARROLLO CON DATOS AUTOMÁTICOS
# ==============================================
# Usar este perfil cuando quieras que la BD se pueble automáticamente
# Comando: mvn spring-boot:run -Dspring-boot.run.profiles=dev-populated

# Información de la aplicación
spring.application.name=edutech-backend-dev-populated
server.port=8080

# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS - DESARROLLO
# ==============================================

# MySQL - Base de datos de desarrollo
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_dev_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=edutech_dev
spring.datasource.password=dev123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# CONFIGURACIÓN PERSONALIZADA PARA DESARROLLO
# ==============================================

# Configuración para datos de prueba (DataFaker) - HABILITADO
edutech.datafaker.enabled=true
edutech.datafaker.personas.cantidad=100
edutech.datafaker.cursos.cantidad=50

# Configuración de desarrollo - AUTO-POPULATE HABILITADO
edutech.dev.mode=true
edutech.dev.auto-populate=true
edutech.dev.reset-database=true

# Logging para desarrollo
logging.level.com.edutech=INFO
logging.file.name=logs/edutech-backend-dev-populated.log

# CORS para desarrollo
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago