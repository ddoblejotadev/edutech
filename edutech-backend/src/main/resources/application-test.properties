# ==============================================
# CONFIGURACIÓN DE TESTING
# ==============================================

# Base de datos de testing
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_test_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=

# JPA para testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# CORS para testing
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# Logging mínimo
logging.level.com.edutech=WARN
logging.level.org.springframework=WARN

# DataFaker con datos mínimos
edutech.datafaker.enabled=true
edutech.datafaker.personas.cantidad=10
edutech.datafaker.cursos.cantidad=5

# Configuración de testing
edutech.test.mode=true
edutech.test.auto-populate=true
edutech.test.reset-database=true

# Perfil activo
spring.profiles.active=test