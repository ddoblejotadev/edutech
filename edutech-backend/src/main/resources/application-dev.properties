# ==============================================
# CONFIGURACIÓN H2 - DESARROLLO RÁPIDO
# ==============================================

spring.application.name=edutech-backend
server.port=8080

# Base de datos H2 en memoria para desarrollo
spring.datasource.url=jdbc:h2:mem:edutech_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging simplificado
logging.level.com.edutech=INFO
logging.level.root=WARN

# DataFaker habilitado para poblar datos
edutech.datafaker.enabled=true
edutech.datafaker.personas.cantidad=20
edutech.datafaker.cursos.cantidad=10
edutech.datafaker.evaluaciones.cantidad=15
