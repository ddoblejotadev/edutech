# ==============================================
# CONFIGURACIÓN PRINCIPAL - EDUTECH BACKEND
# ==============================================

# Información de la aplicación
spring.application.name=edutech-backend
server.port=8080

# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ==============================================

# MySQL - Producción
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=edutech
spring.datasource.password=edutech123tu_nueva_contraseña
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==============================================
# CONFIGURACIÓN WEB
# ==============================================

# CORS para React Native
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago

# ==============================================
# CONFIGURACIÓN DE LOGGING
# ==============================================

# Nivel de logging
logging.level.com.edutech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Archivos de log
logging.file.name=logs/edutech-backend.log
logging.file.max-size=10MB
logging.file.max-history=5


# ==============================================
# CONFIGURACIÓN PERSONALIZADA
# ==============================================

# Configuración para datos de prueba
edutech.datafaker.enabled=true
edutech.datafaker.personas.cantidad=50
edutech.datafaker.cursos.cantidad=20
edutech.datafaker.evaluaciones.cantidad=30

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=8080