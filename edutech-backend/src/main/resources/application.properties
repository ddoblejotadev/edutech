# ==============================================
# CONFIGURACIÓN BÁSICA - EDUTECH BACKEND
# ==============================================

# Información de la aplicación
spring.application.name=edutech-backend
server.port=8080

# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ==============================================

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# CONFIGURACIÓN WEB
# ==============================================

# CORS
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago

# ==============================================
# CONFIGURACIÓN PERSONALIZADA
# ==============================================

# DataFaker deshabilitado por defecto
edutech.datafaker.enabled=false

# ==============================================
# PERFIL ACTIVO
# ==============================================

spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}