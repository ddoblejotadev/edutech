spring.profiles.active=test
# Para desarrollo usar: spring.profiles.active=dev


# Información de la aplicación
spring.application.name=edutech-backend
server.port=9090

# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ==============================================

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# DataFaker deshabilitado por defecto  
edutech.datafaker.enabled=false
