# Configuración para MySQL (XAMPP)
spring.application.name=microservicio-comunicacion
server.port=8085

# Configuración de MySQL XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de inicialización de base de datos
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.data-locations=classpath:data-mysql.sql
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Configuración de codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuración de Jackson para fechas
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always