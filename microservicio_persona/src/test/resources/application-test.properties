# Configuración de prueba con H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desactivar Eureka en pruebas
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Desactivar Spring Cloud Config Server
# spring.cloud.config.enabled is not a valid property and has been removed
# Cambiamos a propiedad válida 
spring.cloud.config.initialize-on-context-refresh=false
