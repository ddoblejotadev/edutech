# Nombre de la aplicación
spring.application.name=microservicio-persona

# Configuración del servidor
server.port=8081

# Configuración de Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:personadb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de inicialización de base de datos
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Configuración de codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuración de mensajes de error
server.error.whitelabel.enabled=false
spring.web.resources.add-mappings=false

# Configuración de Jackson para fechas
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago

# Configuración de Actuator (formato actualizado)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
spring.boot.admin.client.url=http://localhost:8086
