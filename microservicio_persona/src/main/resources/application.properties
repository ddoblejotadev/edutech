# Nombre de la aplicación
spring.application.name=microservicio-persona

# Configuración del servidor
server.port=8081

# Deshabilitar Eureka para ejecución independiente
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuración de la base de datos MySQL (usando base de datos central)
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de inicialización de base de datos
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql # Comentado porque el archivo no existe
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Configuración de codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuración de mensajes de error
server.error.whitelabel.enabled=false

# Configuración de Jackson para fechas
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago

# Configuración de Actuator (simplificada)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
