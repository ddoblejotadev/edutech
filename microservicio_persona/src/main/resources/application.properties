# Nombre de la aplicación
spring.application.name=microservicio-persona

# Configuración del servidor
server.port=8081

# Configuración de Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_personas?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de inicialización de base de datos
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Configuración de codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuración de mensajes de error
server.error.whitelabel.enabled=false
# spring.mvc.throw-exception-if-no-handler-found=true  # Obsoleta, ya no es necesaria
spring.web.resources.add-mappings=false

# Configuración de Jackson para fechas
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago

# Configuración de Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
