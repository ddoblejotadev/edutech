# Configuración del microservicio persona
spring.application.name=microservicio-persona
server.port=8081

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# Deshabilitar inicialización de SQL automática
spring.sql.init.mode=never

# Deshabilitar Eureka para ejecución independiente
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuración de logging
logging.level.org.springframework.boot=INFO
logging.level.com.edutech=INFO
logging.level.org.hibernate.SQL=ERROR

# Configuración de codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuración de Jackson para fechas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Santiago

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
