# Configuración básica para microservicio persona
spring.application.name=microservicio-persona
server.port=8081

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=false

# Deshabilitar inicialización de SQL
spring.sql.init.mode=never

# Deshabilitar Eureka
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuración de logging básica
logging.level.org.springframework.boot=INFO
logging.level.com.edutech=INFO

# Configuración de Actuator simplificada
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized