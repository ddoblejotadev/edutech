# Configuración mínima para diagnóstico
spring.application.name=microservicio-persona
server.port=8081

# Configuración de base de datos simplificada
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA básico
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Deshabilitar inicialización de SQL
spring.sql.init.mode=never

# Deshabilitar Eureka
eureka.client.enabled=false

# Logging para diagnóstico
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG