# Nombre de la aplicación
spring.application.name=microservicio_curso

# Configuración del servidor
server.port=8082

# Configuración de la base de datos MySQL (usando base de datos central)
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Deshabilitar Eureka para ejecución independiente
eureka.client.enabled=false

# Inicialización con SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql # Comentado porque el archivo no existe
spring.jpa.defer-datasource-initialization=true

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
