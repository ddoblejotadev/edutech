microservicios:
  persona:
    url: http://localhost:8081
    endpoints:
      base: /api/personas
      byRut: /api/personas/{rut}
      authenticate: /api/personas/auth
  
  curso:
    url: http://localhost:8082
    endpoints:
      base: /api/cursos
      byId: /api/cursos/{id}
